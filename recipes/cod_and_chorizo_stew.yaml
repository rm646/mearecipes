name: Cod and chorizo stew
ingredients:
  olive oil: 1 tbsp
  onion: 1
  chorizo: 200 g
  can chopped tomatoes: 1
  cod fillets: 4
  can butter beans: 1
  parsley: 4 tbsp
method:
  1: >
      Heat the oil in a deep frying pan and add the onion. Cook over a medium
      heat for 5 mins until starting to soften. Add the chorizo and cook for
      another few mins to release the oil. Coat the onion in the chorizo oil,
      then tip in the tomatoes. Fill the can with water and tip that in too.
      Season and bring to the boil.
  2: >
      Once boiling, season the cod fillets and nestle into the pan. Reduce the
      heat and gently simmer for about 7 mins.
  3: >
      Gently mix in the butter beans and cook for 1-2 mins more until hot.
      Scatter with parsley and serve in bowls.
