name: Spicy chicken ramen
ingredients:
  sesame oil: 2 tbsp
  garlic clove: 3
  fresh ginger: 2 tbsp
  chicken stock: 4 cup
  water: 2 cup
  soy sauce: 3 tbsp
  mirin: 2 tbsp
  chilli paste: 2 tbsp
  fish sauce: 1 tbsp
  red pepper flakes: 1 tbsp
  chicken breast: 1 pound
  shiitake mushrooms: 5 oz
  ramen noodles: 6 oz
  rocket: 1 cup
  baby spinach: 1 cup
  cilantro: 1/4 cup
  lime: 1
  eggs: 4
method:
    1: Press Saute on the Instant Pot. Heat sesame oil, then add garlic and ginger and saute until fragrant, 1-2 minutes. Press the Cancel button and stir in Â½ cup of chicken broth, scraping the bottom of the pot with a wooden spoon.
    2: Add the remaining broth, water, soy sauce, mirin, chili paste, fish sauce, and red pepper flakes and stir to combine. Add the chicken and half of the mushrooms. Cover and cook on high pressure for 8 minutes.
    3: Once cooking time is up, perform a quick release of the pressure. Press the Cancel button, then press Saute. Remove the lid and carefully transfer the chicken to a large bowl. Shred the chicken, then add it back into the pot.
    4: Stir in the noodles, arugula, spinach, cilantro, and lime juice and allow to cook for 4-5 minutes, or until the noodles are soft.
    5: Ladle the soup into bowls and top with soft boiled eggs, remaining mushrooms, and any desired toppings.
