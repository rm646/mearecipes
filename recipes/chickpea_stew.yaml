name: Chickpea stew
ingredients:
  can of chickpeas: 2
  olive oil: 1 tbsp
  onion: 1
  garlic clove: 2
  red pepper: 1/4 cup
  tomato: 1
  carrot: 1
  dried parsley: 1 tsp
  dried basil: 1/2 tsp
  dried oregano: 1/2 tsp
  tomato paste: 1 tbsp
  vegetable stock: 2 cups
  salt: 1/2 tsp
  cayenne pepper: 1/4 tsp
method:
  1: >
      If you are using dried chickpeas, sort, wash and soak them overnight.
      The next day, drain and rinse chickpeas.
  2: >
      Cover with water about 2 inches above chickpeas and bring to boil on
      medium heat.
  3: >
      Lower heat to simmer and cook until tender, about 1 hour.
  4: >
      Drain chickpeas and reserve 2 cups of liquid, set aside.
  5: >
      If using canned chickpeas, start at step 5.
  6: >
      Heat oil or water in a large saucepan on medium-high heat.
      Add onions and cook until soft, about 3 minutes.
  7: >
      Add garlic and cook for 30 seconds stirring. Add bell pepper, tomatoes,
      carrots, chickpeas, parsley, basil, and oregano.
  8: >
      Add tomato paste and vegetable broth or reserved chickpeas water
      (aquafaba), cover and bring to boil. Reduce to a simmer for 20-30 minutes
      or until thickened.
  9: >
      Mash some of the chickpeas, with the back of a fork to thicken the stew.
  10: >
      Check the seasoning, add cayenne pepper and extra salt and pepper
      as needed.
  11: >
      Delicious served with brown rice.
