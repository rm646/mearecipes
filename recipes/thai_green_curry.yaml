name: Thai Green Curry
ingredients:
  green curry paste: 3 tbsp
  can coconut milk: 1
  ground coriander: 1 tsp
  ground cumin: 1/2 tsp
  chicken thighs: 1 lb
  chicken stock: 1/4 cup
  fish sauce: 2 tbsp
  brown sugar: 1 tbsp
  lime juice: 1 tbsp
  green pepper: 1
  broccoli: 1
  onion: 1
  rice: 1 cup
method:
  1: Press ‘Saute’ and stir in Green curry paste and 1/2 can of coconut milk until mixture is bubbly, about a minute or two.
  2: Stir in coriander and cumin and cook for 30 seconds.
  3: Press 'Cancel'. Stir in chicken, remaining coconut milk, and chicken broth.
  4: Close Instant Pot and make sure steam release handle is in the ‘Sealing’ position. Now cook on 'Manual' (or 'Pressure Cook') mode for 4 minutes.
  5: Do a Quick Release of pressure and open the Instant Pot. Add in fish sauce, brown sugar, lime juice, bell pepper, zucchini, onions, bamboo shoots, and lime leaves.
  6: Press 'Saute' and cook until vegetables are crisp-tender, 3 to 5 minutes.  (Be sure not to overcook.  Vegetables will continue to cook in the residual heat.)
  7: Taste and adjust with more fish sauce, brown sugar or lime juice.
  8: Serve with rice.
