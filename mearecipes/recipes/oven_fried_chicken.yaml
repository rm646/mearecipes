name: Oven fried chicken
ingredients:
  chicken thighs: 12
  eggs: 3
  milk: 1/4 cup
  flour: 1/2 cup
  breadcrumbs: 1 cup
  dried oregano: 2 tsp
  garlic powder: 2 tsp
  paprika: 2 tsp
  parmesan: 2 tbsp
method:
  1: Preheat oven to 200C.
  2: >
      Place flour in a plate or bowl and season with salt and pepper to taste.
  3: >
      Put the bread crumbs in a shallow bowl and mix in the oregano, garlic
      powder, paprika, Parmesan cheese, salt & pepper.  Add the breadcrumb
      mixture to a sealable food storage bag.
  4: Beat the eggs with the milk and season with salt in another bowl.
  5: >
      Dredge the chicken piece by piece in the flour, followed by the egg and
      then add to the bag with the bread crumbs (three pieces should be added to
      the bag at a time).  Seal the bag and shake to coat with the breadcrumbs.
  6: >
      Place the chicken in a dry 9x13 inch baking dish lined with nonstick foil.
      Spray with cooking spray.
  7: >
      Bake in the preheated oven for 30 minutes. Check to see if the chicken has
      browned. If needed, spray with cooking spray and bake another 15 minutes.
      Remove from the oven and drain on paper towels. Enjoy!
