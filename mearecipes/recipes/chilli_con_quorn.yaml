name: Chilli con Quorn
ingredients:
  quorn mince: 300 g
  oil: 2 tbsp
  onion: 1
  red pepper: 1
  chilli: 1 tsp
  garlic clove: 2
  smoked paprika: 1/2 tsp
  ground cumin: 2 tsp
  ground coriander: 3 tsp
  chilli powder: 1 tsp
  can chopped tomatoes: 1
  tomato passata: 500 mL
  tomato puree: 1 tbsp
  vegetable stock: 1
  can kidney beans: 1
  brown sugar: 1 tsp
method:
  1: Pre -heat the oil in a large frying pan and cook the onion for 5-6 minutes or until beginning to soften.
  2: Add the red pepper and continue to cook for a further 5 minutes.
  3: Add the chillies, garlic and spices and cook for a further 2 minutes stirring continuously
  4: Stir in the chopped tomatoes, passata, tomato puree and crumble over the stock cube and bring to a gentle simmer for 8 minutes stirring occasionally.
  5: Stir in the kidney beans, sugar or chocolate if using and Quorn Soy Free, Meat Free Mince, cook over a gentle heat for a further 10 minutes. Season to taste
  6: Stir in the chopped coriander and serve with rice, jacket potatoes or with nachos
